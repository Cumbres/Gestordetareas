    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const CATEGORIES = ['ADMINISTRATIVA', 'FINANCIERA', 'SEGURIDAD', 'OPERATIVA', 'COMUNICACIÃ“N', 'SOCIAL', 'OTROS'];
        
        // DOM Elements
        const reportDateInput = document.getElementById('report-date');
        const tasksContainer = document.getElementById('tasks-container');
        const btnAddTask = document.getElementById('btn-add-task');
        
        // Action menu elements
        const actionsMenuContainer = document.getElementById('actions-menu-container');
        const actionsMenuButton = document.getElementById('actions-menu-button');
        const actionsDropdown = document.getElementById('actions-dropdown');
        const btnSave = document.getElementById('btn-save');
        const btnLoadFile = document.getElementById('btn-load-file');
        const btnGenerate = document.getElementById('btn-generate');
        const btnPreviewPDF = document.getElementById('btn-preview-pdf');
        
        const fileInput = document.getElementById('file-input');
        const taskModal = document.getElementById('task-modal');
        const taskForm = document.getElementById('task-form');
        const modalTitle = document.getElementById('modal-title');
        const pdfPreviewModal = document.getElementById('pdf-preview-modal');
        const pdfPreviewContent = document.getElementById('pdf-preview-content');
        const categorySelect = document.getElementById('task-category');

        // Stats elements
        const totalTasksCount = document.getElementById('total-tasks-count');
        const completedTasksCount = document.getElementById('completed-tasks-count');
        const inProgressTasksCount = document.getElementById('in-progress-tasks-count');
        const overdueTasksCount = document.getElementById('overdue-tasks-count');

        // Filter elements
        const filterCategorySelect = document.getElementById('filter-category');
        const filterStatusSelect = document.getElementById('filter-status');
        const searchTasksInput = document.getElementById('search-tasks');

        let tasks = []; // Global task array
        let sortableInstance; // To store the SortableJS instance

        // --- Local Storage ---
        function saveStateToLocalStorage() {
            const state = {
                reportDate: reportDateInput.value,
                tasks: tasks
            };
            localStorage.setItem('taskReportState', JSON.stringify(state));
        }

        function loadStateFromLocalStorage() {
            const savedState = localStorage.getItem('taskReportState');
            if (savedState) {
                const state = JSON.parse(savedState);
                tasks = state.tasks || [];
                reportDateInput.value = state.reportDate || new Date().toISOString().split('T')[0];
                renderTasks(); // Render all tasks initially after loading
                return true;
            }
            return false;
        }

        // --- UI Functions ---
        function populateCategorySelects() {
            categorySelect.innerHTML = CATEGORIES.map(cat => `<option value="${cat}">${cat}</option>`).join('');
            filterCategorySelect.innerHTML = `<option value="all">Todas las CategorÃ­as</option>` + CATEGORIES.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        }
        
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const bgColor = type === 'success' ? 'bg-green-600' : 'bg-red-600';
            const toast = document.createElement('div');
            toast.className = `toast transform translate-y-4 opacity-0 ${bgColor} text-white font-bold py-3 px-5 rounded-lg shadow-lg`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            setTimeout(() => {
                toast.classList.remove('translate-y-4', 'opacity-0');
            }, 10);
            setTimeout(() => {
                toast.classList.add('opacity-0');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }
        
        function formatInformeDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr + 'T00:00:00'); // Ensure date is treated as local date
            return date.toLocaleDateString('es-CL', { timeZone: 'America/Santiago', year: 'numeric', month: 'long', day: 'numeric' });
        }

        // Determines the status of a task based on progress and deadline
        function getTaskStatus(task) {
            const today = new Date();
            today.setHours(0,0,0,0);
            const deadlineDate = task.deadline ? new Date(task.deadline + 'T00:00:00') : null;

            if (task.progress === 100) return 'completed';
            if (task.progress === 0) {
                if (deadlineDate && deadlineDate < today) return 'overdue'; // Not started and overdue
                return 'not-started';
            }
            if (task.progress > 0 && task.progress < 100) {
                if (deadlineDate && deadlineDate < today) return 'overdue'; // In progress but overdue
                return 'in-progress';
            }
            return 'not-started'; // Default if none applies
        }

        function getStatusColorClass(status) {
            if (status === 'completed') return 'progress-green';
            if (status === 'in-progress') return 'progress-yellow';
            if (status === 'not-started') return 'progress-red';
            if (status === 'overdue') return 'progress-red'; // Overdue tasks also show red on cards
            return '';
        }

        function updateTaskStatistics() {
            const today = new Date();
            today.setHours(0,0,0,0);

            const total = tasks.length;
            let completed = 0;
            let inProgress = 0;
            let overdue = 0;

            tasks.forEach(task => {
                const status = getTaskStatus(task);
                if (status === 'completed') completed++;
                else if (status === 'in-progress') inProgress++;
                else if (status === 'not-started' || status === 'overdue') overdue++; // Combine not-started and overdue for this count
            });

            totalTasksCount.textContent = total;
            completedTasksCount.textContent = completed;
            inProgressTasksCount.textContent = inProgress;
            overdueTasksCount.textContent = overdue; // This now includes not-started tasks too
        }
        
        function renderTasks() {
            if (sortableInstance) {
                sortableInstance.destroy(); // Destroy existing instance before re-rendering
            }

            tasksContainer.innerHTML = '';
            
            const selectedCategory = filterCategorySelect.value;
            const selectedStatus = filterStatusSelect.value;
            const searchTerm = searchTasksInput.value.toLowerCase();

            const filteredTasks = tasks.filter(task => {
                const matchesCategory = selectedCategory === 'all' || task.category === selectedCategory;
                const taskStatus = getTaskStatus(task);
                const matchesStatus = selectedStatus === 'all' || taskStatus === selectedStatus;
                const matchesSearch = searchTerm === '' || 
                                      task.name.toLowerCase().includes(searchTerm) || 
                                      task.description.toLowerCase().includes(searchTerm);
                
                return matchesCategory && matchesStatus && matchesSearch;
            });

            if (filteredTasks.length === 0) {
                tasksContainer.innerHTML = `<div class="bg-white rounded-lg p-8 text-center text-slate-500">No hay tareas que coincidan con los filtros aplicados.</div>`;
                updateTaskStatistics(); // Still update counts based on ALL tasks
                return;
            }

            filteredTasks.forEach((task, index) => {
                const taskStatus = getTaskStatus(task);
                const cardBorder = taskStatus === 'overdue' ? 'border-red-500' : 'border-blue-600'; // Specific border for overdue
                const progressColorClass = getStatusColorClass(taskStatus);
                
                const taskCard = document.createElement('div');
                taskCard.className = `bg-white shadow-md rounded-lg border-l-4 ${cardBorder} p-4 cursor-grab`;
                taskCard.dataset.id = tasks.indexOf(task); // Use original index for sorting
                taskCard.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-lg font-bold text-slate-800">${task.name} ${taskStatus === 'overdue' ? '<span class="text-xs font-bold text-red-600">(VENCIDA)</span>' : ''}</h3>
                        <div class="flex-shrink-0 flex gap-2">
                            <button class="text-slate-500 hover:text-blue-600" data-edit-id="${tasks.indexOf(task)}">Editar</button>
                            <button class="text-slate-500 hover:text-red-600" data-delete-id="${tasks.indexOf(task)}">Eliminar</button>
                        </div>
                    </div>
                    <p class="text-slate-600 mb-4">${task.description || '<i>Sin descripciÃ³n.</i>'}</p>
                    <div class="w-full bg-slate-200 rounded-full h-2.5 mb-2">
                        <div class="h-2.5 rounded-full ${progressColorClass}" style="width: ${task.progress > 0 ? (task.progress === 100 ? '100%' : (task.progress < 100 && task.progress > 0 ? '50%' : '0%')) : '0%'}"></div>
                    </div>
                    <div class="flex justify-between items-center text-sm text-slate-500">
                        <span><strong>CategorÃ­a:</strong> ${task.category}</span>
                        <span><strong>Plazo:</strong> ${task.deadline ? formatInformeDate(task.deadline) : 'N/A'}</span>
                        <span class="font-bold">
                            <span class="status-circle ${taskStatus === 'completed' ? 'completed' : (taskStatus === 'in-progress' ? 'in-progress' : (taskStatus === 'overdue' ? 'overdue' : 'not-started'))}"></span>
                            ${taskStatus === 'completed' ? 'Completada' : (taskStatus === 'in-progress' ? 'En Progreso' : (taskStatus === 'overdue' ? 'Vencida' : 'No Iniciada'))}
                        </span>
                    </div>
                `;
                tasksContainer.appendChild(taskCard);
            });
            updateTaskStatistics();
            saveStateToLocalStorage();
            initializeSortable(); // Re-initialize SortableJS after rendering
        }
        
        function openModal(modal) { modal.classList.remove('hidden'); }
        function closeModal(modal) { modal.classList.add('hidden'); }

        function openTaskModal(task = null, index = -1) {
            taskForm.reset();
            populateCategorySelects(); // Ensure categories are always up-to-date
            if (task) {
                modalTitle.textContent = 'Editar Tarea';
                document.getElementById('task-id').value = index;
                document.getElementById('task-name').value = task.name;
                document.getElementById('task-desc').value = task.description;
                categorySelect.value = task.category;
                document.getElementById('task-deadline').value = task.deadline;
                document.getElementById('task-progress').value = task.progress;
            } else {
                modalTitle.textContent = 'Agregar Tarea';
                document.getElementById('task-id').value = -1;
                // Set default date for new tasks
                document.getElementById('task-deadline').value = new Date().toISOString().split('T')[0];
            }
            openModal(taskModal);
        }

        // --- Drag and Drop (SortableJS) ---
        function initializeSortable() {
            sortableInstance = Sortable.create(tasksContainer, {
                animation: 150,
                handle: '.cursor-grab', // Make the whole card draggable
                ghostClass: 'sortable-ghost',
                onEnd: function (evt) {
                    const oldIndex = evt.oldIndex;
                    const newIndex = evt.newIndex;
                    // Get the actual task objects based on their current position in the DOM
                    // This is crucial because renderTasks filters them, but 'tasks' array is the source of truth
                    const draggedElementId = evt.item.dataset.id;
                    const draggedTask = tasks[draggedElementId];
                    
                    // Remove the dragged task from its old position in the original tasks array
                    tasks.splice(draggedElementId, 1);
                    
                    // Re-insert it at the new position
                    // This part needs careful handling as newIndex relates to the *filtered* list order
                    // Simplest approach: find the task that was at newIndex in the original tasks array and insert before/after it
                    // For now, let's just re-render and sort by category for consistency with PDF.
                    // If true arbitrary re-ordering is desired, 'tasks' needs to be re-ordered.
                    // For a simpler approach, re-ordering only applies to what's rendered, and the PDF will still be sorted by category.
                    // To truly re-order, the 'tasks' array must be modified.
                    // For a direct mapping to the rendered tasks, we need to get the actual DOM elements' underlying task indices.
                    
                    // A more robust way to handle drag & drop when filtering is involved:
                    // 1. Get the current order of elements in the DOM after drag.
                    const newOrderedIds = Array.from(tasksContainer.children).map(el => parseInt(el.dataset.id, 10));
                    
                    // 2. Create a new 'tasks' array based on this order.
                    const reorderedTasks = [];
                    newOrderedIds.forEach(id => reorderedTasks.push(tasks[id]));
                    
                    // 3. Replace the global 'tasks' array.
                    tasks = reorderedTasks;
                    
                    renderTasks(); // Re-render to ensure consistency
                    showToast('Tareas reordenadas.');
                }
            });
        }


        // --- PDF Generation ---
        function createPdfHtml(data) {
            let lastCategory = null;
            const today = new Date();
            today.setHours(0,0,0,0);

            // Calculate overall stats for the PDF summary
            const total = data.tasks.length;
            let completedCount = 0;
            let inProgressCount = 0;
            let overdueCount = 0;
            let notStartedCount = 0;

            data.tasks.forEach(task => {
                const status = getTaskStatus(task);
                if (status === 'completed') completedCount++;
                else if (status === 'in-progress') inProgressCount++;
                else if (status === 'overdue') overdueCount++;
                else if (status === 'not-started') notStartedCount++;
            });

            const overallProgressPercentage = total > 0 ? Math.round((completedCount / total) * 100) : 0;
            let professionalSummary = '';

            if (total === 0) {
                professionalSummary = "Actualmente no hay tareas registradas en el sistema. Se recomienda agregar tareas para iniciar el seguimiento.";
            } else if (completedCount === total) {
                professionalSummary = "Todas las tareas han sido completadas exitosamente, demostrando un excelente nivel de ejecuciÃ³n.";
            } else if (overdueCount > 0) {
                if (completedCount / total > 0.7) { // mostly completed but some overdue
                     professionalSummary = `El progreso general de las tareas es muy bueno, con ${completedCount} tareas completadas. Sin embargo, se identifican ${overdueCount} tareas vencidas, que requieren atenciÃ³n prioritaria para su resoluciÃ³n.`;
                } else if (overdueCount / total > 0.5) { // many overdue
                    professionalSummary = `Se observa un nÃºmero significativo de tareas vencidas (${overdueCount} tareas), lo que indica la necesidad de revisar los plazos o asignar recursos adicionales para evitar mayores retrasos.`;
                } else { // some overdue
                    professionalSummary = `El seguimiento de tareas muestra un avance constante, pero ${overdueCount} tareas han superado su plazo de entrega. Se sugiere priorizar estas tareas para mantener el cronograma.`;
                }
            } else if (inProgressCount > 0) {
                professionalSummary = `El avance general de las tareas es satisfactorio, con ${inProgressCount} tareas en curso y ${completedCount} ya completadas. Se recomienda mantener el enfoque para asegurar la finalizaciÃ³n en tiempo.`;
            } else { // all not started, but not overdue
                professionalSummary = "Todas las tareas estÃ¡n actualmente en estado 'No Iniciadas'. Se recomienda comenzar con la planificaciÃ³n y asignaciÃ³n de recursos para cada una.";
            }


            let html = `<div style="font-family: sans-serif; color: #334155; padding: 40px; width: 780px; background: white;">
                <header style="display: flex; align-items: center; gap: 16px; border-bottom: 2px solid #334155; padding-bottom: 20px; margin-bottom: 20px;">
                    <img src="https://i.ibb.co/q3GTC2WT/PENUP-20240906-011555.png" style="height: 60px; width: auto;" alt="Logo">
                    <div>
                        <h1 style="font-size: 26px; font-weight: bold; color: #1e293b; margin: 0;">Informe de Tareas</h1>
                        <p style="margin: 0; font-size: 14px; color: #475569;">ComitÃ© Cumbres de QuilpuÃ©</p>
                    </div>
                </header>
                <main>
                    <div style="background-color: #f8fafc; padding: 15px; border-radius: 8px; margin-bottom: 30px; font-size: 13px; line-height: 1.6;">
                        <p style="margin: 0;"><strong>Para:</strong> AdministraciÃ³n y Staff</p>
                        <p style="margin: 5px 0;"><strong>Fecha:</strong> ${formatInformeDate(data.reportDate)}</p>
                        <p style="margin: 10px 0 0 0;">El presente informe detalla el estado actual de las tareas asignadas, proporcionando una visiÃ³n general del avance en cada Ã¡rea.</p>
                    </div>
                    
                    <h3 style="font-size: 16px; font-weight: bold; color: #1e293b; margin-bottom: 10px;">Resumen Ejecutivo:</h3>
                    <div style="background-color: #e0f2fe; padding: 15px; border-radius: 8px; margin-bottom: 30px; font-size: 13px; line-height: 1.6; border-left: 4px solid #38bdf8;">
                        <p>${professionalSummary}</p>
                        <p style="margin-top: 10px;"><strong>EstadÃ­sticas Clave:</strong> Total: ${total}, Completadas: ${completedCount}, En Progreso: ${inProgressCount}, Vencidas/No Iniciadas: ${overdueCount + notStartedCount}.</p>
                    </div>

                    <table style="width: 100%; border-collapse: collapse; font-size: 12px;">
                        <thead><tr>
                            <th style="width: 25%; text-align: left; padding: 10px; border-bottom: 2px solid #cbd5e1; color: #1e293b;">Tarea</th>
                            <th style="width: 40%; text-align: left; padding: 10px; border-bottom: 2px solid #cbd5e1; color: #1e293b;">DescripciÃ³n</th>
                            <th style="width: 15%; text-align: left; padding: 10px; border-bottom: 2px solid #cbd5e1; color: #1e293b;">Plazo</th>
                            <th style="width: 20%; text-align: left; padding: 10px; border-bottom: 2px solid #cbd5e1; color: #1e293b;">Estado</th>
                        </tr></thead><tbody>`;
            data.tasks.forEach(task => {
                const taskStatus = getTaskStatus(task);
                const rowStyle = taskStatus === 'overdue' ? 'background-color: #FFF2F2;' : '';

                let statusCircleClass = '';

                else if (taskStatus === 'in-progress') { statusText = 'En Progreso'; statusCircleClass = 'in-progress'; }
                else if (taskStatus === 'not-started') { statusText = 'No Iniciada'; statusCircleClass = 'not-started'; }
                else if (taskStatus === 'overdue') { statusText = 'Vencida'; statusCircleClass = 'overdue'; } // Specific text for overdue

                if(task.category !== lastCategory) {
                    html += `<tr><td colspan="4" style="padding: 12px 5px 5px; font-weight: bold; font-size: 14px; color: #0f172a; border-bottom: 1px solid #0f172a;">CategorÃ­a: ${task.category}</td></tr>`;
                    lastCategory = task.category;
                }
                html += `<tr style="border-bottom: 1px solid #e2e8f0; ${rowStyle}">
                        <td style="padding: 10px; vertical-align: top;">${task.name}</td>

        async function generatePDF() {
            const data = { reportDate: reportDateInput.value, tasks: getSortedTasksForPDF() };
            if (!data.reportDate) {
                showToast('Debe seleccionar una fecha de emisiÃ³n para el informe.', 'error');
                return;
            }
            if (data.tasks.length === 0) {
                showToast('Debe agregar al menos una tarea para generar el PDF.', 'error');
                return;
            }

            const pdfContainer = document.createElement('div');
            pdfContainer.style.position = 'absolute';
            pdfContainer.style.left = '-9999px'; // Move off-screen
            pdfContainer.style.width = '794px'; // A4 width at 96 DPI (approx 210mm * 96dpi/25.4mm/px)
            pdfContainer.innerHTML = createPdfHtml(data);
            document.body.appendChild(pdfContainer);

            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({ orientation: 'p', unit: 'pt', format: 'a4' });
                
                const canvas = await html2canvas(pdfContainer.firstElementChild, { scale: 3, useCORS: true });
                const imgData = canvas.toDataURL('image/png');

                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                const imgHeight = (imgProps.height * pdfWidth) / imgProps.width;

                let heightLeft = imgHeight;
                let position = 0;
                const margin = 40;

                pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, imgHeight);
                heightLeft -= pdfHeight;
                position -= (pdfHeight - (margin * 2));

                while (heightLeft > -margin) {
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, imgHeight);
                    heightLeft -= pdfHeight;
                    position -= (pdfHeight - (margin * 2));
                }
                
                const pageCount = pdf.internal.getNumberOfPages();
                for (let i = 1; i <= pageCount; i++) {
                    pdf.setPage(i);
                    pdf.setFontSize(8);
                    pdf.setTextColor('#64748b');
                    const footerY = pdfHeight - 20;
                    pdf.text("Informe de uso exclusivo para la AdministraciÃ³n.", margin, footerY);
                    pdf.text("ComitÃ© Cumbres de QuilpuÃ©", pdfWidth / 2, footerY, { align: 'center' });
                    pdf.text(`PÃ¡gina ${i} de ${pageCount}`, pdfWidth - margin, footerY, { align: 'right' });
                }

                pdf.save(`Informe_Tareas_${data.reportDate}.pdf`);
                showToast('PDF generado con Ã©xito.');
            } catch (e) {
                console.error('Error generando PDF:', e);
                showToast('Hubo un error al generar el PDF.', 'error');
            } finally {
                if (pdfContainer.parentNode) {
                    pdfContainer.parentNode.removeChild(pdfContainer);
                }
            }
        }

        // --- Event Listeners ---
        reportDateInput.addEventListener('change', saveStateToLocalStorage);
        btnAddTask.addEventListener('click', () => openTaskModal());
        
        document.querySelectorAll('.close-button').forEach(btn => btn.onclick = () => {
            closeModal(taskModal);
            closeModal(pdfPreviewModal);
        });
        
        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const taskData = {
                name: document.getElementById('task-name').value.trim(),
                description: document.getElementById('task-desc').value.trim(),
                category: categorySelect.value,
                deadline: document.getElementById('task-deadline').value,
                progress: parseInt(document.getElementById('task-progress').value, 10),
            };
            const taskId = parseInt(document.getElementById('task-id').value, 10);
            
            if (taskId > -1) {
                // Update existing task
                tasks[taskId] = taskData;
            } else {
                // Add new task
                tasks.push(taskData);
            }
            renderTasks();
            closeModal(taskModal);
        });

        actionsMenuButton.addEventListener('click', (e) => {
            e.stopPropagation();
            actionsDropdown.classList.toggle('hidden');
        });
        
        document.addEventListener('click', (e) => {
            if (!actionsMenuContainer.contains(e.target)) {
                actionsDropdown.classList.add('hidden');
            }
        });
        
        actionsDropdown.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') {
                actionsDropdown.classList.add('hidden');
            }
        });

        tasksContainer.addEventListener('click', (e) => {
            const editButton = e.target.closest('[data-edit-id]');
            if (editButton) openTaskModal(tasks[parseInt(editButton.dataset.editId, 10)], parseInt(editButton.dataset.editId, 10));
            
            const deleteButton = e.target.closest('[data-delete-id]');
            if (deleteButton) {
                const index = parseInt(deleteButton.dataset.delete-id, 10);
                if (confirm(`Â¿Eliminar la tarea "${tasks[index].name}"?`)) {
                    tasks.splice(index, 1);
                    renderTasks();
                    showToast('Tarea eliminada.');
                }
            }
        });
        
        btnSave.addEventListener('click', (e) => {
            e.preventDefault();
            const dataToSave = { reportDate: reportDateInput.value, tasks: tasks };
            const data = JSON.stringify(dataToSave, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `borrador_tareas_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('Borrador guardado como archivo.');
        });
        
        btnLoadFile.addEventListener('click', (e) => {
            e.preventDefault();
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const data = JSON.parse(event.target.result);
                    // Ensure that loaded tasks have all properties, provide defaults if missing
                    tasks = (data.tasks || []).map(task => ({
                        name: task.name || '',
                        description: task.description || '',
                        category: task.category || CATEGORIES[0],
                        deadline: task.deadline || '',
                        progress: task.progress !== undefined ? task.progress : 0
                    }));
                    reportDateInput.value = data.reportDate || new Date().toISOString().split('T')[0];
                    renderTasks();
                    showToast('Archivo cargado con Ã©xito.');
                } catch (err) { showToast('El archivo no es vÃ¡lido.', 'error'); }
            };
            reader.readAsText(file);
            fileInput.value = '';
        });

        btnPreviewPDF.addEventListener('click', (e) => {
            e.preventDefault();
            const data = { reportDate: reportDateInput.value, tasks: getSortedTasksForPDF() };
            if (!data.reportDate) {
                showToast('Debe seleccionar una fecha de emisiÃ³n para el informe.', 'error');
                return;
            }
            if (data.tasks.length === 0) {
                showToast('Debe agregar al menos una tarea para la vista previa.', 'error');
                return;
            }
            pdfPreviewContent.innerHTML = createPdfHtml(data);
            openModal(pdfPreviewModal);
        });

        btnGenerate.addEventListener('click', (e) => {
            e.preventDefault();
            generatePDF();
        });

        // Filter and Search Event Listeners
        filterCategorySelect.addEventListener('change', renderTasks);
        filterStatusSelect.addEventListener('change', renderTasks);
        searchTasksInput.addEventListener('input', renderTasks);

        // Helper function to get tasks sorted by category for PDF
        function getSortedTasksForPDF() {
            return [...tasks].sort((a, b) => CATEGORIES.indexOf(a.category) - CATEGORIES.indexOf(b.category));
        }

        // --- Initialization ---
        document.getElementById('footer-text').innerHTML = `&copy; ${new Date().getFullYear()} Condominio Cumbres de QuilpuÃ©. Todos los derechos reservados.`;
        populateCategorySelects();
        if (!loadStateFromLocalStorage()) {
            reportDateInput.value = new Date().toISOString().split('T')[0];
            renderTasks();
        }
        initializeSortable(); // Initialize SortableJS on page load
    });
    </script>
