    <style>
        /* Small custom style for toast notifications */
        .toast {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        /* Custom styles for progress color and state circles */
        .progress-red { background-color: #ef4444; } /* Not started / Overdue */
        .progress-yellow { background-color: #f59e0b; } /* In progress */
        .progress-green { background-color: #22c55e; } /* Completed */

        .status-circle {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            vertical-align: middle;
            margin-right: 4px;
        }
        .status-circle.not-started { background-color: #ef4444; }
        .status-circle.in-progress { background-color: #f59e0b; }
        .status-circle.completed { background-color: #22c55e; }
        .status-circle.overdue { background-color: #dc2626; } /* Darker red for overdue */

        /* Custom styling for range input */
        input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #d1d5db; /* bg-gray-300 */
            border-radius: 5px;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #2563eb; /* bg-blue-600 */
            cursor: grab;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.4); /* ring-blue-500 */
            transition: background .15s ease-in-out;
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #2563eb; /* bg-blue-600 */
            cursor: grab;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.4); /* ring-blue-500 */
            transition: background .15s ease-in-out;
        }

        input[type="range"]:active::-webkit-slider-thumb {
            cursor: grabbing;
        }
        input[type="range"]:active::-moz-range-thumb {
            cursor: grabbing;
        }
    </style>
</head>

    <script type="module">
    // Importa la instancia de Firestore desde tu archivo de configuraci√≥n de Firebase
    // Aseg√∫rate de que la ruta './firebase-config.js' es correcta.
    // Debe estar en la misma carpeta que este index.html
    import { db } from './firebase-config.js'; 

    // Importa las funciones de Firestore que usar√°s
    // Aseg√∫rate de que la versi√≥n del SDK es la 10.x.x o la m√°s reciente
    import { collection, addDoc, onSnapshot, doc, updateDoc, deleteDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.x.x/firebase-firestore.js";

    document.addEventListener('DOMContentLoaded', () => {
        const CATEGORIES = ['ADMINISTRATIVA', 'FINANCIERA', 'SEGURIDAD', 'OPERATIVA', 'COMUNICACI√ìN', 'SOCIAL', 'OTROS'];

        // Referencias a elementos del DOM
        const reportDateInput = document.getElementById('report-date');
        const tasksContainer = document.getElementById('tasks-container');
        const btnAddTask = document.getElementById('btn-add-task'); // Bot√≥n para a√±adir nueva tarea

        // Elementos del men√∫ de acciones
        const actionsMenuContainer = document.getElementById('actions-menu-container');
        const actionsMenuButton = document.getElementById('actions-menu-button'); // Bot√≥n principal "Acciones"
        const actionsDropdown = document.getElementById('actions-dropdown'); // Men√∫ desplegable de acciones
        const btnSave = document.getElementById('btn-save'); 
        const btnGenerate = document.getElementById('btn-generate');
        const btnPreviewPDF = document.getElementById('btn-preview-pdf');

        const taskModal = document.getElementById('task-modal');
        const taskForm = document.getElementById('task-form');
        const modalTitle = document.getElementById('modal-title');
        const pdfPreviewModal = document.getElementById('pdf-preview-modal');
        const pdfPreviewContent = document.getElementById('pdf-preview-content');
        const categorySelect = document.getElementById('task-category');

        // Elementos del formulario de progreso de tarea
        const taskProgressInput = document.getElementById('task-progress');
        const progressValueSpan = document.getElementById('progress-value');

        // Elementos para estad√≠sticas
        const totalTasksCount = document.getElementById('total-tasks-count');
        const completedTasksCount = document.getElementById('completed-tasks-count');
        const inProgressTasksCount = document.getElementById('in-progress-tasks-count');
        const overdueTasksCount = document.getElementById('overdue-tasks-count');

        // Elementos de filtro y b√∫squeda
        const filterCategorySelect = document.getElementById('filter-category');
        const filterStatusSelect = document.getElementById('filter-status');
        const searchTasksInput = document.getElementById('search-tasks');

        let tasks = []; // Array global de tareas, se llenar√° desde Firestore

        // --- Integraci√≥n con Firebase ---
        function loadTasksFromFirestore() {
            // Escuchar cambios en la colecci√≥n 'tasks' en tiempo real
            // Ordena por categor√≠a y luego por nombre para una visualizaci√≥n consistente
            const q = query(collection(db, "tasks"), orderBy("category"), orderBy("name")); 

            // onSnapshot mantiene una conexi√≥n abierta y actualiza 'tasks' autom√°ticamente
            onSnapshot(q, (snapshot) => {
                tasks = snapshot.docs.map(doc => ({
                    id: doc.id, // ¬°Importante! Guardamos el ID del documento de Firestore
                    ...doc.data() // Spreads all other fields of the document
                }));
                console.log("Tareas cargadas/actualizadas desde Firestore:", tasks); // Para depuraci√≥n
                renderTasks(); // Vuelve a renderizar las tareas cada vez que haya un cambio
            }, (error) => {
                console.error("Error al escuchar tareas desde Firestore:", error);
                showToast('Error al cargar tareas desde la nube.', 'error');
            });
        }

        // --- Funciones de Interfaz de Usuario (UI) ---
        function populateCategorySelects() {
            // Llena el select de categor√≠a en el modal
            categorySelect.innerHTML = CATEGORIES.map(cat => `<option value="${cat}">${cat}</option>`).join('');
            // Llena el select de filtro de categor√≠a
            filterCategorySelect.innerHTML = `<option value="all">Todas las Categor√≠as</option>` + CATEGORIES.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        }

        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const bgColor = type === 'success' ? 'bg-green-600' : 'bg-red-600';
            const toast = document.createElement('div');
            toast.className = `toast transform translate-y-4 opacity-0 ${bgColor} text-white font-bold py-3 px-5 rounded-lg shadow-lg`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            setTimeout(() => {
                toast.classList.remove('translate-y-4', 'opacity-0');
            }, 10); // Peque√±o retardo para activar la transici√≥n
            setTimeout(() => {
                toast.classList.add('opacity-0');
                setTimeout(() => toast.remove(), 300); // Elimina despu√©s de la transici√≥n de salida
            }, 3000); // Muestra por 3 segundos
        }

        function formatInformeDate(dateStr) {
            if (!dateStr) return '';
            // Asegura que la fecha sea tratada como fecha local para evitar problemas de zona horaria
            const date = new Date(dateStr + 'T00:00:00'); 
            return date.toLocaleDateString('es-CL', { timeZone: 'America/Santiago', year: 'numeric', month: 'long', day: 'numeric' });
        }

        function getTaskStatus(task) {
            const reportDateVal = reportDateInput.value;
            // Obtiene la fecha actual (o la fecha del informe si est√° definida) sin la parte de la hora
            const today = reportDateVal ? new Date(reportDateVal + 'T00:00:00') : new Date();
            today.setHours(0,0,0,0); 

            const deadlineDate = task.deadline ? new Date(task.deadline + 'T00:00:00') : null;

            if (task.progress === 100) return { status: 'completed', daysOverdue: 0 };

            let daysOverdue = 0;
            if (deadlineDate && deadlineDate < today) {
                const diffTime = Math.abs(today.getTime() - deadlineDate.getTime());
                daysOverdue = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                return { status: 'overdue', daysOverdue: daysOverdue };
            }

            if (task.progress === 0) return { status: 'not-started', daysOverdue: 0 };
            if (task.progress > 0 && task.progress < 100) return { status: 'in-progress', daysOverdue: 0 };

            return { status: 'not-started', daysOverdue: 0 };
        }

        function getStatusColorClass(status) {
            if (status === 'completed') return 'progress-green';
            if (status === 'in-progress') return 'progress-yellow';
            if (status === 'not-started' || status === 'overdue') return 'progress-red';
            return '';
        }

        function updateTaskStatistics() {
            const total = tasks.length;
            let completed = 0;
            let inProgress = 0;
            let overdue = 0;
            let notStarted = 0;

            tasks.forEach(task => {
                const { status } = getTaskStatus(task);
                if (status === 'completed') completed++;
                else if (status === 'in-progress') inProgress++;
                else if (status === 'overdue') overdue++;
                else if (status === 'not-started') notStarted++;
            });

            totalTasksCount.textContent = total;
            completedTasksCount.textContent = completed;
            inProgressTasksCount.textContent = inProgress;
            // Sumamos overdue y notStarted para el total de "Vencidas / Sin Iniciar"
            overdueTasksCount.textContent = overdue + notStarted; 
        }

        function renderTasks() {
            tasksContainer.innerHTML = ''; // Limpia el contenedor antes de renderizar

            const selectedCategory = filterCategorySelect.value;
            const selectedStatus = filterStatusSelect.value;
            const searchTerm = searchTasksInput.value.toLowerCase();

            // Filtra las tareas seg√∫n los criterios seleccionados
            const filteredTasks = tasks.filter(task => {
                const matchesCategory = selectedCategory === 'all' || task.category === selectedCategory;
                const { status: taskStatus } = getTaskStatus(task);
                const matchesStatus = selectedStatus === 'all' || taskStatus === selectedStatus;
                const matchesSearch = searchTerm === '' || 
                                      task.name.toLowerCase().includes(searchTerm) || 
                                      (task.description && task.description.toLowerCase().includes(searchTerm)); // Verifica si description existe

                return matchesCategory && matchesStatus && matchesSearch;
            });

            if (filteredTasks.length === 0) {
                tasksContainer.innerHTML = `<div class="bg-white rounded-lg p-8 text-center text-slate-500">No hay tareas que coincidan con los filtros aplicados.</div>`;
                updateTaskStatistics();
                return;
            }

            // Renderiza cada tarea filtrada
            filteredTasks.forEach((task) => {
                const { status: taskStatus, daysOverdue } = getTaskStatus(task);
                const cardBorder = taskStatus === 'overdue' ? 'border-red-500' : 'border-blue-600';
                const progressColorClass = getStatusColorClass(taskStatus);

                let statusText = '';
                let statusCircleClass = '';
                if (taskStatus === 'completed') { statusText = 'Completada'; statusCircleClass = 'completed'; }
                else if (taskStatus === 'in-progress') { statusText = 'En Progreso'; statusCircleClass = 'in-progress'; }
                else if (taskStatus === 'not-started') { statusText = 'No Iniciada'; statusCircleClass = 'not-started'; }
                else if (taskStatus === 'overdue') { 
                    statusText = `Vencida (${daysOverdue} d√≠as)`; 
                    statusCircleClass = 'overdue'; 
                }

                const taskCard = document.createElement('div');
                taskCard.className = `bg-white shadow-md rounded-lg border-l-4 ${cardBorder} p-4`;
                taskCard.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-lg font-bold text-slate-800">${task.name}</h3>
                        <div class="flex-shrink-0 flex gap-2">
                            <button class="text-slate-500 hover:text-blue-600" data-edit-id="${task.id}">Editar</button>
                            <button class="text-slate-500 hover:text-red-600" data-delete-id="${task.id}">Eliminar</button>
                        </div>
                    </div>
                    <p class="text-slate-600 mb-4">${task.description || '<i>Sin descripci√≥n.</i>'}</p>
                    <div class="w-full bg-slate-200 rounded-full h-2.5 mb-2">
                        <div class="h-2.5 rounded-full ${progressColorClass}" style="width: ${task.progress || 0}%"></div>
                    </div>
                    <div class="flex justify-between items-center text-sm text-slate-500">
                        <span><strong>Categor√≠a:</strong> ${task.category}</span>
                        <span><strong>Plazo:</strong> ${task.deadline ? formatInformeDate(task.deadline) : 'N/A'}</span>
                        <span class="font-bold">
                            <span class="status-circle ${statusCircleClass}"></span>
                            ${statusText}
                        </span>
                    </div>
                `;
                tasksContainer.appendChild(taskCard);
            });
            updateTaskStatistics(); // Actualiza los contadores cada vez que se renderizan las tareas
        }

        function openModal(modal) { modal.classList.remove('hidden'); }
        function closeModal(modal) { modal.classList.add('hidden'); }

        function openTaskModal(task = null) { 
            taskForm.reset(); // Limpia el formulario
            populateCategorySelects(); // Vuelve a popular las categor√≠as (en caso de que se necesite actualizar)
            // Establece la fecha de plazo por defecto al d√≠a actual si es una tarea nueva
            document.getElementById('task-deadline').value = new Date().toISOString().split('T')[0];

            if (task) {
                // Modo edici√≥n
                modalTitle.textContent = 'Editar Tarea';
                document.getElementById('task-id').value = task.id; // Guarda el ID para saber qu√© tarea editar
                document.getElementById('task-name').value = task.name;
                document.getElementById('task-desc').value = task.description;
                categorySelect.value = task.category;
                document.getElementById('task-deadline').value = task.deadline;
                taskProgressInput.value = task.progress;
            } else {
                // Modo agregar nueva tarea
                modalTitle.textContent = 'Agregar Tarea';
                document.getElementById('task-id').value = ''; // Vac√≠o si es nueva tarea
                taskProgressInput.value = 0; // Por defecto 0% de progreso
            }
            progressValueSpan.textContent = taskProgressInput.value; // Actualiza el valor del progreso mostrado
            openModal(taskModal);
        }

        // --- Funciones CRUD de Firebase ---
        async function saveTask(taskData, taskId = null) {
            try {
                if (taskId) { // Si hay un taskId, es una edici√≥n
                    const taskRef = doc(db, "tasks", taskId);
                    await updateDoc(taskRef, taskData);
                    showToast('Tarea actualizada en la nube.');
                } else { // Si no hay taskId, es una nueva tarea
                    await addDoc(collection(db, "tasks"), taskData);
                    showToast('Tarea agregada a la nube.');
                }
            } catch (e) {
                console.error("Error al guardar la tarea:", e);
                showToast('Error al guardar la tarea en la nube.', 'error');
            }
        }

        async function deleteTask(taskId) {
            try {
                await deleteDoc(doc(db, "tasks", taskId));

                showToast('Error al eliminar la tarea de la nube.', 'error');
            }
        }


        // Funci√≥n auxiliar para obtener tareas ordenadas para el PDF
        function getSortedTasksForPDF() {
            return [...tasks].sort((a, b) => {
                const categoryCompare = CATEGORIES.indexOf(a.category) - CATEGORIES.indexOf(b.category);
                if (categoryCompare !== 0) return categoryCompare; // Ordena por categor√≠a primero

                // Luego ordena por estado: Vencida, No Iniciada, En Progreso, Completada
                const statusA = getTaskStatus(a).status;
                const statusB = getTaskStatus(b).status;

                const statusOrder = { 'overdue': 0, 'not-started': 1, 'in-progress': 2, 'completed': 3 };
                return statusOrder[statusA] - statusOrder[statusB];
            });
        }

        function createPdfHtml(data) {
            let lastCategory = null;
            // La fecha del informe ya viene formateada en data.reportDate
            // const today = new Date(data.reportDate + 'T00:00:00'); 
            // today.setHours(0,0,0,0);

            const total = data.tasks.length;
            let completedCount = 0;
            let inProgressCount = 0;
            let overdueCount = 0;
            let notStartedCount = 0;

            data.tasks.forEach(task => {
                const { status } = getTaskStatus(task);
                if (status === 'completed') completedCount++;
                else if (status === 'in-progress') inProgressCount++;
                else if (status === 'overdue') overdueCount++;
                else if (status === 'not-started') notStartedCount++;
            });

            const overallCompletionPercentage = total > 0 ? Math.round((completedCount / total) * 100) : 0;

            let professionalSummary = '';

            if (total === 0) {
                professionalSummary = "Actualmente no hay tareas registradas en el sistema. Se recomienda agregar tareas para iniciar el seguimiento.";
            } else if (completedCount === total) {
                professionalSummary = "Todas las tareas han sido completadas exitosamente, demostrando un excelente nivel de ejecuci√≥n y gesti√≥n eficiente.";
            } else if (overdueCount > 0) {
                if (overallCompletionPercentage > 70) {
                     professionalSummary = `El progreso general de las tareas es muy bueno (${overallCompletionPercentage}% completado). Sin embargo, se identifican **${overdueCount} tareas vencidas** que requieren atenci√≥n prioritaria para su resoluci√≥n inmediata.`;
                } else if (overdueCount / total > 0.5) {
                    professionalSummary = `Se observa un n√∫mero significativo de **tareas vencidas (${overdueCount})**, lo que indica la necesidad urgente de revisar los plazos, reasignar recursos o ajustar el enfoque para evitar mayores retrasos y asegurar la continuidad.`;
                } else {
                    professionalSummary = `El seguimiento de tareas muestra un avance constante, pero **${overdueCount} tareas han superado su plazo de entrega**. Se sugiere priorizar la finalizaci√≥n de estas tareas para mantener el cronograma y mitigar riesgos.`;
                }
            } else if (inProgressCount > 0) {
                professionalSummary = `El avance general de las tareas es satisfactorio (${overallCompletionPercentage}% completado), con **${inProgressCount} tareas en curso** y un buen n√∫mero ya finalizadas. Se recomienda mantener el enfoque para asegurar la finalizaci√≥n en tiempo y forma.`;
            } else { // all not started, and not overdue
                professionalSummary = "Todas las tareas est√°n actualmente en estado 'No Iniciadas'. Se recomienda comenzar con la planificaci√≥n y asignaci√≥n de recursos para cada una a la brevedad posible.";
            }


            let html = `<div style="font-family: sans-serif; color: #334155; padding: 40px; width: 780px; background: white;">
                <header style="display: flex; align-items: center; gap: 16px; border-bottom: 2px solid #334155; padding-bottom: 20px; margin-bottom: 20px;">
                    <img src="https://i.ibb.co/q3GTC2WT/PENUP-20240906-011555.png" style="height: 60px; width: auto;" alt="Logo">
                    <div>
                        <h1 style="font-size: 26px; font-weight: bold; color: #1e293b; margin: 0;">Informe de Tareas</h1>
                        <p style="margin: 0; font-size: 14px; color: #475569;">Comit√© Cumbres de Quilpu√©</p>
                    </div>
                </header>
                <main>
                    <div style="background-color: #f8fafc; padding: 15px; border-radius: 8px; margin-bottom: 30px; font-size: 13px; line-height: 1.6;">
                        <p style="margin: 0;"><strong>Para:</strong> Administraci√≥n y Staff</p>
                        <p style="margin: 5px 0;"><strong>Fecha:</strong> ${formatInformeDate(data.reportDate)}</p>
                        <p style="margin: 10px 0 0 0;">El presente informe detalla el estado actual de las tareas asignadas, proporcionando una visi√≥n general del avance en cada √°rea.</p>
                    </div>

                    <h3 style="font-size: 16px; font-weight: bold; color: #1e293b; margin-bottom: 10px;">Resumen Ejecutivo:</h3>
                    <div style="background-color: #e0f2fe; padding: 15px; border-radius: 8px; margin-bottom: 30px; font-size: 13px; line-height: 1.6; border-left: 4px solid #38bdf8;">
                        <p>${professionalSummary}</p>
                        <p style="margin-top: 10px;"><strong>Estad√≠sticas Clave:</strong> Total: ${total}, Completadas: ${completedCount}, En Progreso: ${inProgressCount}, Vencidas: ${overdueCount}, No Iniciadas: ${notStartedCount}.</p>
                    </div>

                    <table style="width: 100%; border-collapse: collapse; font-size: 12px;">
                        <thead><tr>
                            <th style="width: 25%; text-align: left; padding: 10px; border-bottom: 2px solid #cbd5e1; color: #1e293b;">Tarea</th>
                            <th style="width: 40%; text-align: left; padding: 10px; border-bottom: 2px solid #cbd5e1; color: #1e293b;">Descripci√≥n</th>
                            <th style="width: 15%; text-align: left; padding: 10px; border-bottom: 2px solid #cbd5e1; color: #1e293b;">Plazo</th>
                            <th style="width: 20%; text-align: left; padding: 10px; border-bottom: 2px solid #cbd5e1; color: #1e293b;">Estado</th>
                        </tr></thead><tbody>`;
            data.tasks.forEach(task => {
                const { status: taskStatus, daysOverdue } = getTaskStatus(task);
                const rowStyle = taskStatus === 'overdue' ? 'background-color: #FFF2F2;' : '';

                let statusText = '';
                let statusCircleClass = '';
                if (taskStatus === 'completed') { statusText = 'Completada'; statusCircleClass = 'completed'; }
                else if (taskStatus === 'in-progress') { statusText = 'En Progreso'; statusCircleClass = 'in-progress'; }
                else if (taskStatus === 'not-started') { statusText = 'No Iniciada'; statusCircleClass = 'not-started'; }
                else if (taskStatus === 'overdue') { 
                    statusText = `Vencida (${daysOverdue} d√≠as)`; 
                    statusCircleClass = 'overdue'; 
                }

                if(task.category !== lastCategory) {
                    html += `<tr><td colspan="4" style="padding: 12px 5px 5px; font-weight: bold; font-size: 14px; color: #0f172a; border-bottom: 1px solid #0f172a;">Categor√≠a: ${task.category}</td></tr>`;
                    lastCategory = task.category;
                }
                html += `<tr style="border-bottom: 1px solid #e2e8f0; ${rowStyle}">
                        <td style="padding: 10px; vertical-align: top;">${task.name}</td>
                        <td style="padding: 10px; vertical-align: top;">${task.description || '-'}</td>
                        <td style="padding: 10px; vertical-align: top;">${task.deadline ? formatInformeDate(task.deadline) : '-'}</td>
                        <td style="padding: 10px; vertical-align: middle;">
                            <div style="display: flex; align-items: center; gap: 5px;">
                                <span style="width: 10px; height: 10px; border-radius: 50%; display: inline-block;" class="status-circle ${statusCircleClass}"></span>
                                <span>${statusText}</span>
                            </div>
                        </td>
                    </tr>`;
            });
            html += `</tbody></table></main></div>`;
            return html;
        }

        async function generatePDF() {
            const data = { reportDate: reportDateInput.value, tasks: getSortedTasksForPDF() };
            if (!data.reportDate) {
                showToast('Debe seleccionar una fecha de emisi√≥n para el informe.', 'error');
                return;
            }
            if (data.tasks.length === 0) {
                showToast('Debe agregar al menos una tarea para generar el PDF.', 'error');
                return;
            }

            // Crea un div temporal para renderizar el HTML del PDF y luego convertirlo a imagen
            const pdfContainer = document.createElement('div');
            pdfContainer.style.position = 'absolute';
            pdfContainer.style.left = '-9999px'; // Lo mueve fuera de la vista
            pdfContainer.style.width = '794px'; // Ancho A4 en puntos (aprox)
            pdfContainer.innerHTML = createPdfHtml(data);
            document.body.appendChild(pdfContainer);

            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({ orientation: 'p', unit: 'pt', format: 'a4' });

                // html2canvas convierte el contenido HTML en una imagen (canvas)
                const canvas = await html2canvas(pdfContainer.firstElementChild, { scale: 3, useCORS: true });
                const imgData = canvas.toDataURL('image/png'); // Obtiene la imagen en base64

                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                const imgHeight = (imgProps.height * pdfWidth) / imgProps.width; // Calcula la altura de la imagen en el PDF

                let heightLeft = imgHeight;
                let position = 0; // Posici√≥n inicial de la imagen
                const margin = 40; // Margen para el paginado

                pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, imgHeight); // A√±ade la primera imagen
                heightLeft -= pdfHeight;
                position -= (pdfHeight - (margin * 2)); // Ajusta la posici√≥n para la siguiente p√°gina

                // A√±ade m√°s p√°ginas si el contenido excede una sola p√°gina
                while (heightLeft > -margin) { 
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, imgHeight);
                    heightLeft -= pdfHeight;
                    position -= (pdfHeight - (margin * 2));
                }

                // A√±ade n√∫mero de p√°gina y texto del pie de p√°gina
                const pageCount = pdf.internal.getNumberOfPages();
                for (let i = 1; i <= pageCount; i++) {
                    pdf.setPage(i);
                    pdf.setFontSize(8);
                    pdf.setTextColor('#64748b');
                    const footerY = pdfHeight - 20;
                    pdf.text("Informe de uso exclusivo para la Administraci√≥n.", margin, footerY);
                    pdf.text("Comit√© Cumbres de Quilpu√©", pdfWidth / 2, footerY, { align: 'center' });
                    pdf.text(`P√°gina ${i} de ${pageCount}`, pdfWidth - margin, footerY, { align: 'right' });
                }

                pdf.save(`Informe_Tareas_${data.reportDate}.pdf`); // Guarda el PDF
                showToast('PDF generado con √©xito.');
            } catch (e) {
                console.error('Error generando PDF:', e);
                showToast('Hubo un error al generar el PDF.', 'error');
            } finally {
                // Elimina el div temporal del DOM
                if (pdfContainer.parentNode) {
                    pdfContainer.parentNode.removeChild(pdfContainer);
                }
            }
        }

        // --- Controladores de Eventos (Event Listeners) ---
        reportDateInput.addEventListener('change', renderTasks);

        // Abre el modal de tarea al hacer clic en el bot√≥n "Agregar Nueva Tarea"
        btnAddTask.addEventListener('click', () => openTaskModal());

        // Cierra los modales (modal de tarea y modal de vista previa de PDF)
        document.querySelectorAll('.close-button').forEach(btn => btn.onclick = () => {
            closeModal(taskModal);
            closeModal(pdfPreviewModal);
        });

        // Maneja el env√≠o del formulario de tarea (agregar/editar)
        taskForm.addEventListener('submit', async (e) => { 
            e.preventDefault(); // Previene el env√≠o por defecto del formulario
            const taskData = {
                name: document.getElementById('task-name').value.trim(),
                description: document.getElementById('task-desc').value.trim(),
                category: categorySelect.value,
                deadline: document.getElementById('task-deadline').value,
                progress: parseInt(taskProgressInput.value, 10), // Asegura que sea un n√∫mero entero
            };
            const taskId = document.getElementById('task-id').value; // Obtiene el ID de la tarea (vac√≠o si es nueva)

            await saveTask(taskData, taskId); // Guarda o actualiza la tarea en Firestore
            closeModal(taskModal); // Cierra el modal
        });

        // Actualiza el valor del porcentaje de progreso al mover el slider
        taskProgressInput.addEventListener('input', () => {
            progressValueSpan.textContent = taskProgressInput.value;
        });


        // Maneja el bot√≥n principal "Acciones" para abrir/cerrar el men√∫ desplegable
        actionsMenuButton.addEventListener('click', (e) => {
            e.stopPropagation(); // Importante: Evita que el clic se propague al documento y cierre el men√∫ de inmediato
            actionsDropdown.classList.toggle('hidden'); // Alterna la visibilidad
        });

        // Cierra el men√∫ de acciones si se hace clic en cualquier lugar fuera de √©l
        document.addEventListener('click', (e) => {
            if (!actionsMenuContainer.contains(e.target)) {
                actionsDropdown.classList.add('hidden');
            }
        });

        // Cierra el men√∫ de acciones cuando se hace clic en una opci√≥n dentro de √©l
        actionsDropdown.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') { // Si el elemento clicado es un enlace
                actionsDropdown.classList.add('hidden');
            }
        });

        // Maneja los clics en los botones "Editar" y "Eliminar" dentro de las tarjetas de tarea
        tasksContainer.addEventListener('click', (e) => {
            const editButton = e.target.closest('[data-edit-id]'); // Busca el bot√≥n de edici√≥n
            if (editButton) {
                const taskIdToEdit = editButton.dataset.editId; // Obtiene el ID de la tarea a editar
                const taskToEdit = tasks.find(task => task.id === taskIdToEdit); // Encuentra la tarea en el array
                if (taskToEdit) {
                    openTaskModal(taskToEdit); // Abre el modal en modo edici√≥n
                }
            }

            const deleteButton = e.target.closest('[data-delete-id]'); // Busca el bot√≥n de eliminaci√≥n
            if (deleteButton) {
                const taskIdToDelete = deleteButton.dataset.deleteId; // Obtiene el ID de la tarea a eliminar
                const taskName = tasks.find(task => task.id === taskIdToDelete)?.name || 'esta tarea'; // Obtiene el nombre para la confirmaci√≥n
                if (confirm(`¬øEliminar la tarea "${taskName}"?`)) {
                    deleteTask(taskIdToDelete); // Llama a la funci√≥n de eliminaci√≥n
                }
            }
        });

        // Guarda una copia local del borrador (como respaldo, aunque ya no es el m√©todo principal)
        btnSave.addEventListener('click', (e) => {
            e.preventDefault();
            const dataToSave = { reportDate: reportDateInput.value, tasks: tasks };
            const data = JSON.stringify(dataToSave, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `borrador_tareas_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('Copia local del borrador guardada.');
        });

        // Muestra la vista previa del PDF
        btnPreviewPDF.addEventListener('click', (e) => {
            e.preventDefault();
            const data = { reportDate: reportDateInput.value, tasks: getSortedTasksForPDF() };
            if (!data.reportDate) {
                showToast('Debe seleccionar una fecha de emisi√≥n para el informe.', 'error');
                return;
            }
            if (data.tasks.length === 0) {
                showToast('Debe agregar al menos una tarea para la vista previa.', 'error');
                return;
            }
            pdfPreviewContent.innerHTML = createPdfHtml(data);
            openModal(pdfPreviewModal);
        });

        // Genera y descarga el PDF final
        btnGenerate.addEventListener('click', (e) => {
            e.preventDefault();
            generatePDF();
        });

        // Listeners para los filtros y la b√∫squeda
        filterCategorySelect.addEventListener('change', renderTasks);
        filterStatusSelect.addEventListener('change', renderTasks);
        searchTasksInput.addEventListener('input', renderTasks);

        // --- Inicializaci√≥n de la Aplicaci√≥n ---
        // Establece el texto del pie de p√°gina
        document.getElementById('footer-text').innerHTML = `&copy; ${new Date().getFullYear()} Condominio Cumbres de Quilpu√©. Todos los derechos reservados.`;
        // Llena los select de categor√≠as al inicio
        populateCategorySelects();

        // Inicializa la fecha del informe al d√≠a actual, si no tiene un valor
        if (!reportDateInput.value) {
            reportDateInput.value = new Date().toISOString().split('T')[0];
        }

        // ¬°Esta es la llamada crucial para cargar las tareas desde Firebase al iniciar la aplicaci√≥n!
        loadTasksFromFirestore();
    });
