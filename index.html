<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plataforma de Informes | ComitÃ© Cumbres de QuilpuÃ©</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        /* Small custom style for toast notifications */
        .toast {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 font-sans flex flex-col min-h-screen">

    <header class="bg-white shadow-md sticky top-0 z-40">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="https://i.ibb.co/q3GTC2WT/PENUP-20240906-011555.png" alt="Logo Cumbres de QuilpuÃ©" class="h-12 w-auto">
                <div>
                    <h1 class="text-xl md:text-2xl font-bold text-slate-900">Plataforma de Informes</h1>
                    <p class="text-sm text-slate-500 hidden md:block">ComitÃ© Cumbres de QuilpuÃ©</p>
                </div>
            </div>
            
            <div class="relative" id="actions-menu-container">
                <button id="actions-menu-button" class="flex items-center gap-2 bg-slate-800 text-white font-semibold px-4 py-2 rounded-lg shadow-sm hover:bg-slate-700 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" /></svg>
                    <span>Acciones</span>
                </button>
                <div id="actions-dropdown" class="hidden absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-xl z-50 border border-slate-200">
                    <a href="#" id="btn-save" class="block px-4 py-3 text-sm text-slate-700 hover:bg-slate-100 rounded-t-lg">ðŸ’¾ Guardar Borrador</a>
                    <a href="#" id="btn-load-file" class="block px-4 py-3 text-sm text-slate-700 hover:bg-slate-100">ðŸ“‚ Cargar Archivo</a>
                    <a href="#" id="btn-preview-pdf" class="block px-4 py-3 text-sm text-slate-700 hover:bg-slate-100">ðŸ“„ Vista Previa PDF</a>
                    <a href="#" id="btn-generate" class="block px-4 py-3 text-sm font-bold text-white bg-blue-600 hover:bg-blue-700 rounded-b-lg">ðŸš€ Generar PDF</a>
                </div>
            </div>
        </div>
    </header>

    <main class="flex-grow container mx-auto p-4 md:p-6">
        <div class="bg-white shadow-md rounded-lg p-4 md:p-6 mb-6">
            <label for="report-date" class="block text-sm font-bold text-slate-700 mb-2">Fecha de EmisiÃ³n del Informe:</label>
            <input type="date" id="report-date" class="w-full md:w-auto p-2 border border-slate-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div id="tasks-container" class="space-y-4">
        </div>
        
        <button id="btn-add-task" class="mt-6 w-full flex items-center justify-center gap-2 bg-blue-600 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-transform hover:scale-[1.02]">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" /></svg>
            Agregar Nueva Tarea
        </button>
    </main>
    
    <footer class="bg-slate-200 text-slate-600 text-center p-4 mt-8">
        <p id="footer-text"></p>
    </footer>

    <div id="task-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-lg">
            <div class="flex justify-between items-center p-4 border-b border-slate-200">
                <h2 id="modal-title" class="text-xl font-bold text-slate-800">Agregar Tarea</h2>
                <button class="close-button text-slate-400 hover:text-slate-700">&times;</button>
            </div>
            <form id="task-form" class="p-6 space-y-4">
                <input type="hidden" id="task-id">
                <div><label for="task-name" class="font-semibold text-slate-700">Nombre de la tarea</label><input type="text" id="task-name" class="mt-1 w-full p-2 border rounded-md" required></div>
                <div><label for="task-desc" class="font-semibold text-slate-700">DescripciÃ³n</label><textarea id="task-desc" rows="4" class="mt-1 w-full p-2 border rounded-md"></textarea></div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div><label for="task-category" class="font-semibold text-slate-700">CategorÃ­a</label><select id="task-category" class="mt-1 w-full p-2 border rounded-md"></select></div>
                    <div><label for="task-deadline" class="font-semibold text-slate-700">Plazo</label><input type="date" id="task-deadline" class="mt-1 w-full p-2 border rounded-md"></div>
                </div>
                <div><label for="task-progress" class="font-semibold text-slate-700">Porcentaje de avance (%)</label><input type="number" id="task-progress" min="0" max="100" value="0" class="mt-1 w-full p-2 border rounded-md" required></div>
                <button type="submit" class="w-full bg-slate-800 text-white font-bold py-3 rounded-lg hover:bg-slate-700">Guardar Tarea</button>
            </form>
        </div>
    </div>
    
    <div id="pdf-preview-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-4xl h-[90vh] flex flex-col">
            <div class="flex justify-between items-center p-4 border-b border-slate-200">
                <h2 class="text-xl font-bold text-slate-800">Vista Previa del Informe</h2>
                <button class="close-button text-slate-400 hover:text-slate-700">&times;</button>
            </div>
            <div id="pdf-preview-content" class="p-2 overflow-y-auto bg-slate-50 flex-grow"></div>
        </div>
    </div>

    <input type="file" id="file-input" class="hidden" accept="application/json">
    <div id="toast-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const CATEGORIES = ['ADMINISTRATIVA', 'FINANCIERA', 'SEGURIDAD', 'OPERATIVA', 'COMUNICACIÃ“N', 'SOCIAL', 'OTROS'];
        
        // DOM Elements
        const reportDateInput = document.getElementById('report-date');
        const tasksContainer = document.getElementById('tasks-container');
        const btnAddTask = document.getElementById('btn-add-task');
        
        // Action menu elements
        const actionsMenuContainer = document.getElementById('actions-menu-container');
        const actionsMenuButton = document.getElementById('actions-menu-button');
        const actionsDropdown = document.getElementById('actions-dropdown');
        const btnSave = document.getElementById('btn-save');
        const btnLoadFile = document.getElementById('btn-load-file');
        const btnGenerate = document.getElementById('btn-generate');
        const btnPreviewPDF = document.getElementById('btn-preview-pdf');
        
        const fileInput = document.getElementById('file-input');
        const taskModal = document.getElementById('task-modal');
        const taskForm = document.getElementById('task-form');
        const modalTitle = document.getElementById('modal-title');
        const pdfPreviewModal = document.getElementById('pdf-preview-modal');
        const pdfPreviewContent = document.getElementById('pdf-preview-content');
        const categorySelect = document.getElementById('task-category');

        let tasks = [];

        // --- Local Storage ---
        function saveStateToLocalStorage() {
            const state = {
                reportDate: reportDateInput.value,
                tasks: tasks
            };
            localStorage.setItem('taskReportState', JSON.stringify(state));
        }

        function loadStateFromLocalStorage() {
            const savedState = localStorage.getItem('taskReportState');
            if (savedState) {
                const state = JSON.parse(savedState);
                tasks = state.tasks || [];
                reportDateInput.value = state.reportDate || new Date().toISOString().split('T')[0];
                renderTasks();
                return true;
            }
            return false;
        }

        // --- UI Functions ---
        function populateCategorySelect() {
            categorySelect.innerHTML = CATEGORIES.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        }
        
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const bgColor = type === 'success' ? 'bg-green-600' : 'bg-red-600';
            const toast = document.createElement('div');
            toast.className = `toast transform translate-y-4 opacity-0 ${bgColor} text-white font-bold py-3 px-5 rounded-lg shadow-lg`;
            toast.textContent = message;
            toastContainer.appendChild(toast);
            setTimeout(() => {
                toast.classList.remove('translate-y-4', 'opacity-0');
            }, 10);
            setTimeout(() => {
                toast.classList.add('opacity-0');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }
        
        function formatInformeDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr + 'T00:00:00'); // Ensure date is treated as local date
            return date.toLocaleDateString('es-CL', { timeZone: 'America/Santiago', year: 'numeric', month: 'long', day: 'numeric' });
        }

        function renderTasks() {
            tasksContainer.innerHTML = '';
            if (tasks.length === 0) {
                tasksContainer.innerHTML = `<div class="bg-white rounded-lg p-8 text-center text-slate-500">No hay tareas. Â¡Agrega una para comenzar!</div>`;
                return;
            }
            tasks.forEach((task, index) => {
                const isOverdue = task.progress < 100 && task.deadline && new Date(task.deadline + 'T00:00:00') < new Date();
                const cardBorder = isOverdue ? 'border-red-500' : 'border-blue-600';
                const taskCard = document.createElement('div');
                taskCard.className = `bg-white shadow-md rounded-lg border-l-4 ${cardBorder} p-4`;
                taskCard.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-lg font-bold text-slate-800">${task.name} ${isOverdue ? '<span class="text-xs font-bold text-red-600">(VENCIDA)</span>' : ''}</h3>
                        <div class="flex-shrink-0 flex gap-2">
                            <button class="text-slate-500 hover:text-blue-600" data-edit-id="${index}">Editar</button>
                            <button class="text-slate-500 hover:text-red-600" data-delete-id="${index}">Eliminar</button>
                        </div>
                    </div>
                    <p class="text-slate-600 mb-4">${task.description || '<i>Sin descripciÃ³n.</i>'}</p>
                    <div class="w-full bg-slate-200 rounded-full h-2.5 mb-2"><div class="bg-blue-600 h-2.5 rounded-full" style="width: ${task.progress}%"></div></div>
                    <div class="flex justify-between items-center text-sm text-slate-500">
                        <span><strong>CategorÃ­a:</strong> ${task.category}</span>
                        <span><strong>Plazo:</strong> ${task.deadline ? formatInformeDate(task.deadline) : 'N/A'}</span>
                        <span class="font-bold">${task.progress}%</span>
                    </div>
                `;
                tasksContainer.appendChild(taskCard);
            });
            saveStateToLocalStorage();
        }
        
        function openModal(modal) { modal.classList.remove('hidden'); }
        function closeModal(modal) { modal.classList.add('hidden'); }

        function openTaskModal(task = null, index = -1) {
            taskForm.reset();
            categorySelect.value = CATEGORIES[0];
            if (task) {
                modalTitle.textContent = 'Editar Tarea';
                document.getElementById('task-id').value = index;
                document.getElementById('task-name').value = task.name;
                document.getElementById('task-desc').value = task.description;
                categorySelect.value = task.category;
                document.getElementById('task-deadline').value = task.deadline;
                document.getElementById('task-progress').value = task.progress;
            } else {
                modalTitle.textContent = 'Agregar Tarea';
                document.getElementById('task-id').value = -1;
            }
            openModal(taskModal);
        }

        // --- Data Handling ---
        function getSortedTasks() {
            return [...tasks].sort((a, b) => CATEGORIES.indexOf(a.category) - CATEGORIES.indexOf(b.category));
        }

        // --- PDF Generation ---
        function createPdfHtml(data) {
            let lastCategory = null;
            const today = new Date();
            today.setHours(0,0,0,0); // Reset time for accurate date comparison

            let html = `<div style="font-family: sans-serif; color: #334155; padding: 40px; width: 780px; background: white;">
                <header style="display: flex; align-items: center; gap: 16px; border-bottom: 2px solid #334155; padding-bottom: 20px; margin-bottom: 20px;">
                    <img src="https://i.ibb.co/q3GTC2WT/PENUP-20240906-011555.png" style="height: 60px; width: auto;" alt="Logo">
                    <div>
                        <h1 style="font-size: 26px; font-weight: bold; color: #1e293b; margin: 0;">Informe de Tareas</h1>
                        <p style="margin: 0; font-size: 14px; color: #475569;">ComitÃ© Cumbres de QuilpuÃ©</p>
                    </div>
                </header>
                <main>
                    <div style="background-color: #f8fafc; padding: 15px; border-radius: 8px; margin-bottom: 30px; font-size: 13px; line-height: 1.6;">
                        <p style="margin: 0;"><strong>Para:</strong> AdministraciÃ³n y Staff</p>
                        <p style="margin: 5px 0;"><strong>Fecha:</strong> ${formatInformeDate(data.reportDate)}</p>
                        <p style="margin: 10px 0 0 0;">El presente informe detalla el estado actual de las tareas asignadas, proporcionando una visiÃ³n general del avance en cada Ã¡rea.</p>
                    </div>
                    <table style="width: 100%; border-collapse: collapse; font-size: 12px;">
                        <thead><tr>
                            <th style="width: 25%; text-align: left; padding: 10px; border-bottom: 2px solid #cbd5e1; color: #1e293b;">Tarea</th>
                            <th style="width: 40%; text-align: left; padding: 10px; border-bottom: 2px solid #cbd5e1; color: #1e293b;">DescripciÃ³n</th>
                            <th style="width: 15%; text-align: left; padding: 10px; border-bottom: 2px solid #cbd5e1; color: #1e293b;">Plazo</th>
                            <th style="width: 20%; text-align: left; padding: 10px; border-bottom: 2px solid #cbd5e1; color: #1e293b;">Avance</th>
                        </tr></thead><tbody>`;
            data.tasks.forEach(task => {
                const taskDeadlineDate = task.deadline ? new Date(task.deadline + 'T00:00:00') : null;
                const isOverdue = task.progress < 100 && taskDeadlineDate && taskDeadlineDate < today;
                const rowStyle = isOverdue ? 'background-color: #FFF2F2;' : '';
                if(task.category !== lastCategory) {
                    html += `<tr><td colspan="4" style="padding: 12px 5px 5px; font-weight: bold; font-size: 14px; color: #0f172a; border-bottom: 1px solid #0f172a;">CategorÃ­a: ${task.category}</td></tr>`;
                    lastCategory = task.category;
                }
                html += `<tr style="border-bottom: 1px solid #e2e8f0; ${rowStyle}">
                        <td style="padding: 10px; vertical-align: top;">${task.name} ${isOverdue ? '<span style="color: #D9534F; font-weight: bold;">(Vencida)</span>' : ''}</td>
                        <td style="padding: 10px; vertical-align: top;">${task.description || '-'}</td>
                        <td style="padding: 10px; vertical-align: top;">${task.deadline ? formatInformeDate(task.deadline) : '-'}</td>
                        <td style="padding: 10px; vertical-align: middle;"><div style="display: flex; align-items: center; gap: 5px;">
                            <div style="flex-grow: 1; background-color: #e2e8f0; border-radius: 9999px; height: 8px;"><div style="width: ${task.progress}%; background-color: #2563eb; height: 8px; border-radius: 9999px;"></div></div>
                            <span style="font-size: 11px; font-weight: 500;">${task.progress}%</span>
                        </div></td></tr>`;
            });
            html += `</tbody></table></main></div>`;
            return html;
        }

        async function generatePDF() {
            const data = { reportDate: reportDateInput.value, tasks: getSortedTasks() };
            if (!data.reportDate) {
                showToast('Debe seleccionar una fecha de emisiÃ³n para el informe.', 'error');
                return;
            }
            if (data.tasks.length === 0) {
                showToast('Debe agregar al menos una tarea para generar el PDF.', 'error');
                return;
            }

            // Create a temporary div to render the HTML for html2canvas
            const pdfContainer = document.createElement('div');
            pdfContainer.style.position = 'absolute';
            pdfContainer.style.left = '-9999px'; // Move off-screen
            pdfContainer.style.width = '794px'; // A4 width at 96 DPI (approx 210mm * 96dpi/25.4mm/px)
            pdfContainer.innerHTML = createPdfHtml(data);
            document.body.appendChild(pdfContainer);

            try {
                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF({ orientation: 'p', unit: 'pt', format: 'a4' });
                
                // Use a higher scale for better quality
                const canvas = await html2canvas(pdfContainer.firstElementChild, { scale: 3, useCORS: true });
                const imgData = canvas.toDataURL('image/png');

                const imgProps = pdf.getImageProperties(imgData);
                const pdfWidth = pdf.internal.pageSize.getWidth();
                const pdfHeight = pdf.internal.pageSize.getHeight();
                const imgHeight = (imgProps.height * pdfWidth) / imgProps.width; // Scale image to fit page width

                let heightLeft = imgHeight;
                let position = 0;
                const margin = 40; // Consistent margin

                // Add first page
                pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, imgHeight);
                heightLeft -= pdfHeight;
                position -= (pdfHeight - (margin * 2)); // Adjust position for subsequent pages

                // Add remaining pages if content is taller than one page
                while (heightLeft > -margin) { // Allow for a small overlap or margin
                    pdf.addPage();
                    pdf.addImage(imgData, 'PNG', 0, position, pdfWidth, imgHeight);
                    heightLeft -= pdfHeight;
                    position -= (pdfHeight - (margin * 2));
                }
                
                // Add footer to each page
                const pageCount = pdf.internal.getNumberOfPages();
                for (let i = 1; i <= pageCount; i++) {
                    pdf.setPage(i);
                    pdf.setFontSize(8);
                    pdf.setTextColor('#64748b');
                    const footerY = pdfHeight - 20;
                    pdf.text("Informe de uso exclusivo para la AdministraciÃ³n.", margin, footerY);
                    pdf.text("ComitÃ© Cumbres de QuilpuÃ©", pdfWidth / 2, footerY, { align: 'center' });
                    pdf.text(`PÃ¡gina ${i} de ${pageCount}`, pdfWidth - margin, footerY, { align: 'right' });
                }

                pdf.save(`Informe_Tareas_${data.reportDate}.pdf`);
                showToast('PDF generado con Ã©xito.');
            } catch (e) {
                console.error('Error generando PDF:', e);
                showToast('Hubo un error al generar el PDF.', 'error');
            } finally {
                // Clean up the temporary div
                if (pdfContainer.parentNode) {
                    pdfContainer.parentNode.removeChild(pdfContainer);
                }
            }
        }

        // --- Event Listeners ---
        reportDateInput.addEventListener('change', saveStateToLocalStorage);
        btnAddTask.addEventListener('click', () => openTaskModal());
        
        // Universal close button for modals
        document.querySelectorAll('.close-button').forEach(btn => btn.onclick = () => {
            closeModal(taskModal);
            closeModal(pdfPreviewModal);
        });
        
        taskForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const taskData = {
                name: document.getElementById('task-name').value.trim(),
                description: document.getElementById('task-desc').value.trim(),
                category: categorySelect.value,
                deadline: document.getElementById('task-deadline').value,
                progress: parseInt(document.getElementById('task-progress').value, 10),
            };
            const taskId = parseInt(document.getElementById('task-id').value, 10);
            if (taskId > -1) tasks[taskId] = taskData;
            else tasks.push(taskData);
            renderTasks();
            closeModal(taskModal);
        });

        // Dropdown menu logic
        actionsMenuButton.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevents the document click listener from immediately closing it
            actionsDropdown.classList.toggle('hidden');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            if (!actionsMenuContainer.contains(e.target)) {
                actionsDropdown.classList.add('hidden');
            }
        });
        
        // Close dropdown after an action is selected (delegated to parent)
        actionsDropdown.addEventListener('click', (e) => {
            if (e.target.tagName === 'A') { // Check if a link within the dropdown was clicked
                actionsDropdown.classList.add('hidden');
            }
        });

        tasksContainer.addEventListener('click', (e) => {
            const editButton = e.target.closest('[data-edit-id]');
            if (editButton) openTaskModal(tasks[parseInt(editButton.dataset.editId, 10)], parseInt(editButton.dataset.editId, 10));
            
            const deleteButton = e.target.closest('[data-delete-id]');
            if (deleteButton) {
                const index = parseInt(deleteButton.dataset.deleteId, 10);
                if (confirm(`Â¿Eliminar la tarea "${tasks[index].name}"?`)) {
                    tasks.splice(index, 1);
                    renderTasks();
                    showToast('Tarea eliminada.');
                }
            }
        });
        
        btnSave.addEventListener('click', (e) => {
            e.preventDefault();
            const dataToSave = { reportDate: reportDateInput.value, tasks: tasks };
            const data = JSON.stringify(dataToSave, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `borrador_tareas_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('Borrador guardado como archivo.');
        });
        
        btnLoadFile.addEventListener('click', (e) => {
            e.preventDefault();
            fileInput.click();
        });
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const data = JSON.parse(event.target.result);
                    tasks = data.tasks || [];
                    reportDateInput.value = data.reportDate || new Date().toISOString().split('T')[0];
                    renderTasks();
                    showToast('Archivo cargado con Ã©xito.');
                } catch (err) { showToast('El archivo no es vÃ¡lido.', 'error'); }
            };
            reader.readAsText(file);
            fileInput.value = ''; // Clear the input so the same file can be loaded again
        });

        btnPreviewPDF.addEventListener('click', (e) => {
            e.preventDefault();
            const data = { reportDate: reportDateInput.value, tasks: getSortedTasks() };
            if (!data.reportDate) {
                showToast('Debe seleccionar una fecha de emisiÃ³n para el informe.', 'error');
                return;
            }
            if (data.tasks.length === 0) {
                showToast('Debe agregar al menos una tarea para la vista previa.', 'error');
                return;
            }
            pdfPreviewContent.innerHTML = createPdfHtml(data);
            openModal(pdfPreviewModal);
        });

        btnGenerate.addEventListener('click', (e) => {
            e.preventDefault();
            generatePDF();
        });

        // --- Initialization ---
        document.getElementById('footer-text').innerHTML = `&copy; ${new Date().getFullYear()} Condominio Cumbres de QuilpuÃ©. Todos los derechos reservados.`;
        populateCategorySelect();
        if (!loadStateFromLocalStorage()) {
            reportDateInput.value = new Date().toISOString().split('T')[0];
            renderTasks();
        }
    });
    </script>
</body>
</html>
